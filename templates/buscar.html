{% extends "index.html" %}
{% block title %}Buscar Vehículo{% endblock %}
{% block content %}
<div class="search-container">
    <div class="search-box">
        <h2>Ingrese matrícula</h2>
        <form action="{{ url_for('buscar_auto') }}" method="POST">
            <div class="form-group">
                <input type="text" name="matricula" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button-action">Buscar</button>
                <a href="{{ url_for('dashboard') }}" class="button-action ">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
