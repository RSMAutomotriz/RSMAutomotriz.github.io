{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Imágenes del Vehículo</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Subir Nueva Imagen</label>
                        <input type="file" name="imagen" class="form-control" accept="image/*">
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Subir Imagen</button>
                    </div>
                </form>

                <div class="row mt-4">
                    {% if imagenes %}
                        {% for imagen in imagenes %}
                        <div class="col-md-4 mb-3">
                            <img src="{{ url_for('static', filename='uploads/' + imagen.filename) }}" 
                                 class="img-fluid rounded" alt="Imagen del vehículo">
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="col-12 text-center">
                            <p class="text-muted">No hay imágenes relacionadas con esta matrícula.</p>
                        </div>
                    {% endif %}
                </div>

                <div class="text-end mt-3">
                    <a href="{{ url_for('buscar_auto', matricula=auto.matricula) }}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
