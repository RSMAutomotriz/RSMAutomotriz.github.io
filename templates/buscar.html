{% extends "dashboard.html" %}
{% block title %}Buscar Vehículo{% endblock %}

{% block content %}
<div class="container_result">
    <h1 class="title">Buscar Vehículo</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('buscar_auto') }}" method="POST">
        <div class="search-container">
            <input type="text" 
                   name="matricula" 
                   placeholder="Ingrese la matrícula del vehículo" 
                   required 
                   class="search-input">
            <button type="submit" class="button-action">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>
    </form>
</div>
{% endblock %}
