{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Vehículo</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Propietario</label>
                            <input type="text" name="propietario" class="form-control" value="{{ auto.propietario }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Matrícula</label>
                            <input type="text" class="form-control" value="{{ auto.matricula }}" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" name="marca" class="form-control" value="{{ auto.marca }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" name="modelo" class="form-control" value="{{ auto.modelo }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" name="año" class="form-control" value="{{ auto.año }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Motor (cc)</label>
                            <input type="number" name="motor_cc" step="0.1" class="form-control" value="{{ auto.motor_cc }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kilometraje</label>
                            <input type="number" name="kilometraje" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trabajo Realizado</label>
                        <textarea name="trabajo_realizado" class="form-control" rows="4" required></textarea>
                    </div>

                    <h5 class="mt-4">Historial de Servicios</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Kilometraje</th>
                                <th>Trabajo Realizado</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for servicio in servicios %}
                            <tr>
                                <td>{{ servicio.fecha.strftime('%d/%m/%Y') }}</td>
                                <td>{{ servicio.kilometraje }}</td>
                                <td>{{ servicio.trabajo_realizado }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <div class="text-end">
                        <a href="{{ url_for('buscar_auto', matricula=auto.matricula) }}" class="btn btn-danger me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
