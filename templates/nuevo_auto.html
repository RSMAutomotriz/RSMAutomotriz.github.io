{% extends "base.html" %}
{% block title %}Nuevo Auto{% endblock %}
{% block content %}
<div class="mission-form">
    <h1 class="tittle-car">Nuevo Auto</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label for="name">Propietario</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required>
        </div>
        <div class="form-group">
            <label for="model">Modelo</label>
            <input type="text" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="year">Año</label>
            <input type="number" id="year" name="year" required>
        </div>
        <div class="form-group">
            <label for="motor">Motor</label>
            <input type="text" id="motor" name="motor" required>
        </div>
        <div class="form-group">
            <label for="kl">Kilometraje</label>
            <input type="text" id="kl" name="kl" required>
        </div>
        <div class="form-group">
            <label for="work">Trabajo Realizado</label>
            <textarea id="work" name="work" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date" required min="">
        </div>
        <div class="form-actions">
            <button type="submit" class="button button-primary">Guardar</button>
            <a href="{{ url_for('dashboard') }}" class="button button-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
