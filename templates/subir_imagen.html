{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mission-form">
        <h1 class="tittle-car">Subir imagen para matrícula: {{ matricula }}</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imagen" class="file-input-label">Seleccionar imagen:</label>
                <input type="file" 
                       class="form-control" 
                       id="imagen" 
                       name="imagen" 
                       accept="image/*" 
                       required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button button-primary">Subir imagen</button>
                <a href="{{ url_for('ver_imagenes', matricula=matricula) }}" 
                   class="button button-secondary">
                    Ver imágenes
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
