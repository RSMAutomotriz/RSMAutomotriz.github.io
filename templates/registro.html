{% extends 'base.html' %}

{% block title %}Registro - RSM Automotriz{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="my-2">Registro de Usuario</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('registro') }}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required minlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" required minlength="8">
                        <div class="form-text">La contraseña debe tener al menos 8 caracteres</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>¿Ya tienes cuenta? <a href="{{ url_for('inicio') }}">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
